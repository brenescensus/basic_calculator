<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>My Calculator app</h1>

    <div id="calc" class="calculator-container">
      <input id="inputscreen" class="inputscreen" />

      <div class="buttons-container">
        <button onclick="getValue('%')" id="percent" class="btn">%</button>
        <button id="CE" class="btn">CE</button>
        <button onclick="Clr()" id="clear" class="btn">C</button>
        <button onclick="Del()" id="delete" class="btn">DEL</button>
        <button onclick="getValue('/')"id="divide" class="btn">/</button>
        <button onclick="getValue(7)" id="7" value="7" class="btn">7</button>
        <button onclick="getValue(8)" id="8" value="8" class="btn">8</button>
        <button onclick="getValue(9)" id="9" value="9" class="btn">9</button>
        <button onclick="getValue('*')" id="*" value="*" class="btn">*</button>
        <button onclick="getValue(4)" id="4" class="btn">4</button>
        <button onclick="getValue(5)" id="5" class="btn">5</button>
        <button onclick="getValue(6)" id="6" class="btn">6</button>
        <button onclick="getValue('-')" id="-" class="btn">-</button> 
        <button onclick="getValue(1)" id="1" class="btn">1</button>
        <button onclick="getValue(2)" id="2" class="btn">2</button>
        <button onclick="getValue(3)" id="3" class="btn">3</button>
        <button onclick="getValue('+')" id="+" class="btn">+</button>
        <button onclick="getValue(0)" id="0" class="btn">0</button>
        <button onclick="getValue('.')"id="." class="btn">.</button>
        <button onclick="getResults()" id="=" class="btn">=</button>
      </div>
    </div>

    <script>
      let v = document.getElementsByTagName("button");
      let y = document.getElementById("inputscreen");
    
      function getValue(v) {
        return y.value+=v
        // return (document.getElementById("inputscreen").innerHTML += v);
      }
      function Clr() {
        return y.value = "";

      }

      function Del() {
        y.value.slice(0, -1);
      }
      
      function getResults(){
        y.value= eval(y.value);

      
      }
    </script>
  </body>
</html>
